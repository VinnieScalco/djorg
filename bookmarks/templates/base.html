{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<head>
    <title>{% block title %}Djorg{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>

<body class="bookmarksBackground">
    <div id="menu">
        {% block menu %}
        <ul class="TOC">
            <h1>Table of Contents</h1>
            <li><a href="/">Home</a></li>
            <li><a href="/bookmarks/">Bookmarks</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}
        <h1>Welcome to Djorg!</h1>
        {% endblock %}
    </div>
</body>

</html>
